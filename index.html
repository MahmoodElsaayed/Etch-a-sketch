<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/gameLogic.js" defer></script>
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <div class="header">Etch-a-sketch</div>
        <div class="game-container">
            <div class="settings">
                <input class="color-wheel" type="color" id="#333333">
                <button class="colorMode btn" id="colorMode">Color mode</button>
                <button class="rainbowMode btn" id="rainbowMode">Rainbow mode</button>
                <button class="eraser btn" id="eraser">Eraser</button>
                <button class="reset btn" id="reset">Reset</button>
                <div class="slider-container">
                    <p class="slider-text">16 x 16</p>
                    <input type="range" min="1" max="64" value="16" class="slider" id="slider">
                </div>
            </div>
            <div class="sketch-board"></div>
        </div>
    </body>
</html>
